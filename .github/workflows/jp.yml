name: FGO Version Code Extraction - JP

on:
  push:
    branches: ["JP"]
  pull_request:
    branches: ["JP"]
  schedule:
    - cron: "15 04 * * *"
    - cron: "15 16 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Update pip and install dependencies
      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install requirements
        run: pip install -r requirements.txt

      # Run the main script to parse APK
      - name: Parse APK
        run: python main.py

      # Commit and push changes
      - name: Commit Changes
        uses: actions-js/push@master
        with:
          force: true
          branch: "JP"
          github_token: ${{ secrets.TOKEN_REPO }}
          commit_message: "Automated commit: Update parsed APK data"
