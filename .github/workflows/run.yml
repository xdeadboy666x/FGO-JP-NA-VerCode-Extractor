name: Code Extraction Workflow for JP Branch

on:
  schedule:
    - cron: "0 */1 * * *"  # Run every hour
  push:
    branches:
      - JP
  pull_request:
    branches:
      - JP

jobs:
  build:
    runs-on: windows-latest  # Switch back to Windows environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: JP

      - name: Cache Python dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pip-cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'Pipfile.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # Specify your desired Python version

      - name: Install Requirements
        run: |
          pip install -r requirements.txt

      - name: Execute main script
        run: python main.py

      - name: Commit & push changes to branch JP
        uses: actions-js/push@master
        with:
          force: true
          branch: "JP"
          github_token: ${{ secrets.TOKEN_REPO }}