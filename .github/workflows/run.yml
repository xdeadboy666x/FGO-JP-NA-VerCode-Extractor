name: Code Extraction Workflow

on:
  schedule:
    - cron: "00 07 * * *"
    - cron: "00 19 * * *"
  push:
    branches:
      - NA
  pull_request:
    branches:
      - NA
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Use the Windows environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: NA

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pip-cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11  # Specify your desired Python version

      - name: Install Requirements
        run: |
          pip install --cache-dir ~/.pip-cache -r requirements.txt

      - name: Execute main script
        run: |
          python main.py

      - name: Commit & push changes to branch
        uses: actions-js/push@master
        with:
          force: true
          branch: NA
          github_token: ${{ secrets.TOKEN_REPO }}
